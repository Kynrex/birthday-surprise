      50% { box-shadow: 0 0 25px #ff00cc, 0 0 60px #ff33cc, inset 0 0 20px #ff33cc; }

  <script>
  // ðŸŽµ Fade-in music
  const music = document.getElementById("bg-music");
  music.volume = 0;

  function fadeInAudio(audio, targetVolume = 0.3, step = 0.02, interval = 200) {
    let currentVolume = 0;
    const fadeInterval = setInterval(() => {
      if (currentVolume < targetVolume) {
        currentVolume += step;
        if (currentVolume > targetVolume) currentVolume = targetVolume;
        audio.volume = currentVolume;
      } else {
        clearInterval(fadeInterval);
      }
    }, interval);
  }

  // ðŸŽ† Confetti Fireworks (used both on load + later if needed)
  // ðŸŽ† Confetti Fireworks (same style, but instant on load)
function startConfetti(duration = 3000) {
  const animationEnd = Date.now() + duration;
  const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

  function randomInRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  // ðŸ”¥ Fire an immediate burst
  confetti(Object.assign({}, defaults, {
    particleCount: 50,
    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
  }));
  confetti(Object.assign({}, defaults, {
    particleCount: 50,
    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
  }));

  // ðŸŽ‰ Continue bursts for the duration
  const interval = setInterval(() => {
    const timeLeft = animationEnd - Date.now();
    if (timeLeft <= 0) {
      clearInterval(interval);
      return;
    }
    const particleCount = 50 * (timeLeft / duration);
    confetti(Object.assign({}, defaults, {
      particleCount,
      origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
    }));
    confetti(Object.assign({}, defaults, {
      particleCount,
      origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
    }));
  }, 250);
}


  // ðŸŽ¬ Start sequence when "Start" button is clicked

    const btn = document.getElementById("startBtn");
    btn.style.display = "none"; // hide start button

    // play music once with fade-in
    music.play().then(() => {
      fadeInAudio(music);

    startTyping();

  // âœ¨ Typewriter Effect
  const messages = [

    "Youâ€™re not a once-in-a-million kind of girl. Youâ€™re a once-in-a-lifetime kind of woman... rare, unforgettable, the kind that leaves a mark no one else could ever erase. Your soul is incredibly beautiful, and you yourself are devastatingly gorgeous. And those brown eyes of yoursâ€¦ I fall for them every single time. I swear, I could drown in them and still beg for more.",
    "But more than your beauty, itâ€™s your personality that never stops astonishing me. You deserve to be cherished, adored, and worshipped like the goddess you are.",
    "I hope this year brings you endless joy, love, and success. May all your dreams come true, and may you continue to shine as brightly as you do now. Iâ€™m just so grateful to have you in my life, Rai.",
    "I donâ€™t know what the future holds for usâ€¦ but your presence alone feels like an ethereal butterfly soaring through my heart every single time weâ€™re together.",
    "Please...please... keep blessing me with your presence... forever. Because without you, Iâ€™m lost. Broken. Incomplete.",
    "I donâ€™t ever want anyone else... I couldnâ€™t even if I tried. I belong to you, and you alone. You own me... body, mind, and soul. Entirely. Eternally. Thereâ€™s no escape, no turning back, no one else I could ever even look at. Youâ€™re my beginning, my end, my only truth... youâ€™re the only thing that makes me whole.",
    "I love you. Always."
  ];

  function typeWriterEffect(text, elementId, callback, speed = 86, glow = false) {
    const element = document.querySelector(elementId);
    element.innerHTML = "";
    element.style.opacity = "0";
    element.style.textShadow = "none";
    element.style.transition = "opacity 1.5s ease-in-out, text-shadow 1.5s ease-in-out";

    setTimeout(() => {
      element.style.opacity = "1";
      element.style.textShadow =
        "0 0 10px rgba(255, 105, 180, 0.6), 0 0 20px rgba(255, 20, 147, 0.4)";

      setTimeout(() => {
        let i = 0;
        function typing() {
          if (i < text.length) {
            const charSpan = document.createElement("span");
            charSpan.textContent = text.charAt(i);
            element.appendChild(charSpan);
            setTimeout(() => charSpan.classList.add("show"), 20);

            // Natural pauses
          let delay = speed;
          if (text.charAt(i) === ".") delay = speed * 8;
          if (text.charAt(i) === ",") delay = speed * 5.5;


            i++;
            setTimeout(typing, delay);
          } else {
            if (glow) {
              element.style.color = "#ff69b4";
              element.style.fontWeight = "bold";
              element.style.textShadow =
                "0 0 12px #ff69b4, 0 0 25px #ff1493, 0 0 40px #ff69b4";
              element.style.transition = "all 1s ease-in-out";
            }
            if (callback) setTimeout(callback, 1000);
          }
        }
        typing();
      }, 600);
    }, 130);
  }

  function startTyping() {
    typeWriterEffect(messages[0], "#line1", () => {
      typeWriterEffect(messages[1], "#line2", () => {
        typeWriterEffect(messages[2], "#line3", () => {
          typeWriterEffect(messages[3], "#line4", () => {
            typeWriterEffect(messages[4], "#line5", () => {
              typeWriterEffect(messages[5], "#line6", () => {
                typeWriterEffect(messages[6], "#line7", () => {

                    const btn = document.getElementById("celebrateBtn");

                      btn.style.transition = "opacity 1.5s ease-in-out";
                      btn.style.opacity = "1";
                    }, 200);
                  }, 100, true);
                });
              });
            });
          });
        });
      });
    });
  }

  document.getElementById("startBtn").classList.add("show");
